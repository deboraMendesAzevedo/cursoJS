<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Somando valores</title>
    <style>
        body{
            font: normal 18pt Arial;
        }
        input{
            font: normal 18pt Arial;
            width: 100px;
        }
        div#resultado{
            margin-top: 20px;
        }

    </style>
</head>
<body>
    <h1>Somando números </h1>
    <input type="number" name="numero1" id="numero1"> + 
    <input type="number" name="numero2" id="numero2">
    <input type="button" value="Somar" onclick="somar()">
    
    <div id="resultado"> Resultado </div>

    <script>

        function somar(){
            var textoNumero1 = window.document.getElementById('numero1')// passando pelo get
            var textoNumero2 = window.document.querySelector('input#numero2') // usando o selector
            var resultado = window.document.getElementById('resultado')
            
            var numero1 = Number(textoNumero1.value)
            var numero2 = Number(textoNumero2.value)
             
            var soma = numero1 + numero2

            //resultado.innerHTML = soma

            resultado.innerHTML = `A soma entre ${numero1} e ${numero2} é igual a <strong> ${soma}</strong>`
            
        }

    </script>
    
</body>
</html>
