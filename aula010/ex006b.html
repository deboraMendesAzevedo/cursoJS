<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos com DOM</title>
    <style>
        div#area{
            background-color: green;
            color: aliceblue;
            font-family: Arial, Helvetica, sans-serif;
            font-size: 20px;
            
            width: 200px;
            height: 200px;
        }
    </style>
</head>
<body>
    <div id="area" onclick="clicar()" onmouseenter="entrar()" onmouseout="sair()"> <!-- interação dentro do HTML-->
        Interaja...


    </div>


    <script>
        var area = Window.document.getElementById('area')

        function clicar() {
            
            area.innerText = 'Clicou!'
            area.style.backgroundColor = 'red'

        }

        function entrar(){
            area.innerText = 'Entrou'
        }

        function sair(){
            area.innerHTML = 'Saiu'
            area.style.backgroundColor = 'green'
        }


    </script>
    
</body>
</html>
