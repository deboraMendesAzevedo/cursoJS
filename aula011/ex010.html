<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detran</title>
</head>
<body>
    <h1>Sistema de multa</h1>
    <label for="ivelocidade">Velocidade do Carro</label>
    <input type="number" name="velocidade" id="ivelocidade"> Km/h

    <input type="button" value="Verificar" onclick="calcular()">

    <div id="iresposta">Resultado </div>
    <script>
        var textoIVelocidade = window.document.querySelector('input#ivelocidade')

        function calcular(){
            var velocidade = Number(textoIVelocidade.value)
            var resposta = window.document.querySelector('div#iresposta')
            resposta.innerHTML = (`Sua velocidade atual é de <strong>${velocidade} </strong> km/h`)
            if(velocidade > 60){
                resposta.innerHTML += '<p> Você está <strong> multado </strong>'
            }

            resposta.innerHTML+= '<p> Dirija sempre com segurança !'
        }

    </script>
</body>
</html>
